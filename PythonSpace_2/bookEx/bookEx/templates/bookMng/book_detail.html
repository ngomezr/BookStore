{% extends "base.html" %}
{% load static %}

{% block title %}
    Book Detail
{% endblock title %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div id="table1">
                <span class="rounded-pill p-4 bg-white align-middle border-bottom"><u> Book Detail </u></span>
            </div>
        </div>
        <div class="col-10">
            <div class="table-wrapper-scroll-y my-custom-scrollbar table-repsonsive mt-4">
                <table class="table table-hover table-borderless bg-white">
                    <thead class="thead-black">
                        <th class="bg-dark text-white text-center">Book Name</th>
                        <th class="bg-dark text-white text-center">Item</th>
                        <th class="bg-dark text-white text-center">User</th>
                        <th class="bg-dark text-white text-center">Web</th>
                        <th class="bg-dark text-white text-center">Publication Date</th>
                        <th class="bg-dark text-white text-center">Price</th>
                        <th class="bg-dark text-white text-center">Buy</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center align-middle">
                                {{ book.name }}
                            </td>
                            <td class="text-center align-middle">
                                <img src="{% if book.picture %}
                                            {% static book.pic_path %}
                                    {% else %}
                                            {% static 'logo.jpg' %}
                                    {% endif %}" width="100" height="100" />
                            </td>
                            <td class="text-center align-middle">
                                {{ book.username }}
                            </td>
                            <td class="text-center align-middle">
                                {{ book.web }}
                            </td>
                            <td class="text-center align-middle">
                                {{ book.publishdate }}
                            </td>
                            <td class="text-center align-middle">
                                {{ book.price }}
                            </td>
                            <td class="text-center align-middle">
                                <button type="button" class="btn btn-warning"><a class="btn text-black"
                                        href="add_to_cart/{{book.id}}"> Buy </a></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
