{% extends "base.html" %}
{% load static %}

{% block title %}
My WishList
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div id="table1">
                <span class="rounded-pill p-4 bg-white align-middle border-bottom"><u> WishList </u></span>
            </div>
        </div>
        <div class="col-10">
            <div class="table-wrapper-scroll-y my-custom-scrollbar table-repsonsive mt-4">
                <table class="table table-hover table-borderless bg-white">
                    <thead class="thead-black">
                        <th class="bg-dark text-white text-center">Book Name</th>
                        <th class="bg-dark text-white text-center">User</th>
                        <th class="bg-dark text-white text-center">Remove</th>
                    </thead>
                    {% for wishList in wishlist1 %}
                    <tr>
                        <td class="text-center align-middle">
                            {{ wishList.book }}
                        </td>
                        <td class="text-center align-middle">
                            {{ wishList.username }}
                        </td>
                        <td class="text-center align-middle">
                            <button type="button" class="btn btn-danger"><a class="btn text-white"
                                    href="wishlist_delete/{{ wishList.id }}"> Remove </a></button>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
